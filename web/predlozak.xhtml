<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniJezik}"> 
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="css/default.css"/>
            <h:outputStylesheet name="css/cssLayout.css"/>
            <h:outputStylesheet name="css/osnovni.css"/>
            <title>
                <ui:insert name="naslov">Naslov</ui:insert>
            </title>
        </h:head>
    </f:view>
    <h:body>
        <div id="top">
            <ui:insert name="top">NWTiS - Nikola Fluks</ui:insert>
        </div>
        <div>
            <div id="left">
                <h:form>
                    <h:commandLink value="#{p['navigacija.jezik']}" 
                                   action="jezik.xhtml"/>
                    <br/>
                    <h:commandLink value="#{p['navigacija.registracija']}" 
                                   action="registracija.xhtml"/>
                    <br/>
                    <h:commandLink value="#{p['navigacija.prijava']}" 
                                   action="prijava.xhtml"/>
                    <br/>                   
                    <h:commandLink value="#{p['navigacija.pig']}" 
                                   action="posluziteljIGrupa.xhtml"
                                   rendered="#{not empty korisnik}"/>
                    <br/>
                    <h:commandLink value="#{p['navigacija.pim']}" 
                                   action="parkiralistaIMeteo.xhtml"
                                   rendered="#{not empty korisnik}"/>
                    <br/>
                    <h:commandLink value="#{p['navigacija.email']}" 
                                   action="pregledEmail.xhtml"
                                   rendered="#{not empty korisnik}"/>
                    <br/>
                    <h:commandLink value="#{p['navigacija.mqtt']}" 
                                   action="pregledMQTT.xhtml"
                                   rendered="#{not empty korisnik}"/>
                    <br/>
                    <h:commandLink value="#{p['navigacija.dnevnik']}" 
                                   action="pregledDnevnik.xhtml"
                                   rendered="#{not empty korisnik}"/>
                    <br/>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Nikola Fluks - NWTiS &copy; 2018.</ui:insert>
        </div>
    </h:body>
</html>
