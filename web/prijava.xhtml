<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./predlozak.xhtml">
            <ui:define name="naslov">
                NWTiS - #{p['navigacija.prijava']}
            </ui:define>
            <ui:define name="top">
                NWTiS - #{p['navigacija.prijava']}
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h2 class="prijavaNaslov">#{p['navigacija.prijava']}</h2>
                    <h:outputLabel class="sveLabeleUzInput" value="#{p['prijava.korisnickoIme']}" for="korIme"/>
                    <h:inputText id="korIme" value="#{prijava.korisnickoIme}"></h:inputText>
                    <br/> 
                    <h:outputLabel class="sveLabeleUzInput prijavaLozinka" value="#{p['prijava.lozinka']}" for="lozinka" />
                    <h:inputSecret id="lozinka" value="#{prijava.lozinka}"></h:inputSecret>
                    <br/> 
                    <h:commandButton class="prijavaGumb"
                                     action="#{prijava.prijaviSe()}"
                                     value="#{p['prijava.prijaviSe']}">
                    </h:commandButton>
                    <br/><br/>
                    <h:outputLabel id="greska" class="sveGreska prijavaGumb" value="#{prijava.greska}"/>
                </h:form>
                <br/>
            </ui:define>
        </ui:composition>
    </body>
</html>
